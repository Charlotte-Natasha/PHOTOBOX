{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>PhotoBox - {{title}}</title>
    {% else %}
    <title> PhotoBox </title>
    {% endif %}

    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {%endblock%}

</head>

<body>
    <div class="p-4 p-md-5 mb-4 text-dark rounded" style="background-color: #D9C5B2;">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Photo-Box</h1>
            <p class="lead my-3">View and Upload your favorite photos. Share with us what you can do.</p>
        </div>
    </div>

    {% block content %}

    {%endblock%}
    
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {%endblock%}
</body>

</html>
